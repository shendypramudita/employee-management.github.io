<!--modal content-->

	<div class="mt-3 text-center">
		<div
			class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-500"
		>
		</div>
		<h3 class="text-lg leading-6 font-medium text-gray-900">Warning</h3>
		<div class="mt-2 px-7 py-3">
			<p class="text-base text-gray-500">
				{{ message }}
			</p>
		</div>
		<div class="items-center">
      <div class="grid grid-cols-2" *ngIf="doubleButton">
        <div class="items-center flex justify-center">
            <button  mat-flat-button
                class="px-4 text-lg w-24 min-h-12 bg-green-500 text-white buttonHiApp border20">Oke</button>
        </div>
        <div class="items-center flex justify-center">
            <button mat-flat-button
                class="px-4 text-lg w-24 min-h-12 bg-red-500 text-white buttonHiApp border20">Cancel</button>
        </div>
    </div>

    <div class="grid grid-cols-1" *ngIf="singleButton">
      <div class="items-center flex justify-center">
          <button mat-flat-button (click)="dismiss()"
              class="px-4 text-lg w-24 min-h-12 bg-red-500 text-white buttonHiApp border20">OK</button>
      </div>
  </div>

		</div>
	</div>
